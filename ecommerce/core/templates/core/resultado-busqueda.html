{% extends 'core/index.html' %}

{% block prd %}
       

    {% if resultados %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        {% for resultado in resultados %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{resultado.nombre}}</h5>
                                    <!-- Product price-->
                                    ${{resultado.precio}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'detail'  resultado.id %}">Ver mas</a></div>
                            </div>
                        </div>
                    </div>
        {% endfor %}

    {% else %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-sm-4 justify-content-center">

        <p>Debes introducir caracteres en el buscador</p>
        
            </div>
         </div>


    {% endif %}
        


{% endblock %}
